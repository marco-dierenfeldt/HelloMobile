<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/libs/jquery.mobile-1.3.0.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.3.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="bookRoomMainPage" data-role="page">
            <div id="bookRoomMainPageHeader" data-role="header">
                <h3>Raumbuchung</h3>
            </div>
            <div id="bookRoomMainPageContent" data-role="content">
                <div data-role="button" data-icon="plus" data-iconpos="right" data-theme="e">Raum buchen</div>
                <div data-role="button" data-icon="grid" data-iconpos="right">Meine Buchungen</div>
                <div data-role="button" data-icon="grid" data-iconpos="right">Alle Buchungen</div>
                <div data-role="button" data-mini="true">Abmelden</div>

            </div>
            <div id="bookRoomMainPageFooter" data-role="footer"
                 data-position="fixed">Marco Dierenfeldt in 2013</div>
        </div>
    </body>
</html>
