<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/libs/jquery.mobile-1.3.0.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.3.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="buttonPage03" data-role="page" data-add-back-btn="true">
            <div id="buttonPage03Header" data-role="header">
                <h3>Button Page 3</h3>
            </div>
            <div id="buttonPage03Content" data-role="content">
                <table>
                    <tr>
                        <td>
                            <div data-role="button" data-icon="home" data-iconpos="left">home</div>
                        </td>
                        <td>
                            <div data-role="button" data-icon="home" data-iconpos="right">home</div>
                        </td>
                        <td>
                            <div data-role="button" data-icon="home" data-iconpos="top">home</div>
                        </td>
                        <td>
                            <div data-role="button" data-icon="home" data-iconpos="bottom">home</div>
                        </td>
                        <td>
                            <div data-role="button" data-icon="home" data-iconpos="notext">home</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div data-role="button" data-icon="home"
                                 data-mini="true" data-iconpos="left">home</div>
                        </td>
                        <td>
                            <div data-role="button" data-icon="home"
                                 data-mini="true" data-iconpos="right">home</div>
                        </td>
                        <td>
                            <div data-role="button" data-icon="home"
                                 data-mini="true" data-iconpos="top">home</div>
                        </td>
                        <td>
                            <div data-role="button" data-icon="home"
                                 data-mini="true" data-iconpos="bottom">home</div>
                        </td>
                        <td>
                            <div data-role="button" data-icon="home"
                                 data-mini="true" data-iconpos="notext">home</div>
                        </td>
                    </tr>
                </table>

            </div>
            <div id="buttonPage03Footer" data-role="footer"
                 data-position="fixed">Marco Dierenfeldt in 2013</div>
        </div>
    </body>
</html>
