<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/libs/jquery.mobile-1.3.0.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.3.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="buttonPage02" data-role="page" data-add-back-btn="true">
            <div id="buttonPage02Header" data-role="header">
                <h3>Button Page 2</h3>
            </div>
            <div id="buttonPage02Content" data-role="content">
                <table>
                    <tr>
                        <td>
                            <div data-role="button" data-icon="home">home</div>
                            <div data-role="button" data-icon="delete">delete</div>
                            <div data-role="button" data-icon="plus">plus</div>
                            <div data-role="button" data-icon="arrow-u">arrow-u</div>
                            <div data-role="button" data-icon="arrow-d">arrow-d</div>
                        </td>
                        <td>
                            <div data-role="button" data-icon="check">check</div>
                            <div data-role="button" data-icon="gear">gear</div>
                            <div data-role="button" data-icon="grid">grid</div>
                            <div data-role="button" data-icon="star">star</div>
                            <div data-role="button" data-icon="custom">custom</div>
                        </td>
                        <td>
                            <div data-role="button" data-icon="arrow-r">arrow-r</div>
                            <div data-role="button" data-icon="arrow-l">arrow-l</div>
                            <div data-role="button" data-icon="minus">minus</div>
                            <div data-role="button" data-icon="refresh">refresh</div>
                            <div data-role="button" data-icon="forward">forward</div>

                        </td>
                        <td style="vertical-align: top">
                            <div data-role="button" data-icon="back">back</div>
                            <div data-role="button" data-icon="alert">alert</div>
                            <div data-role="button" data-icon="info">info</div>
                            <div data-role="button" data-icon="search">search</div>
                        </td>
                    </tr>
                </table>

            </div>
            <div id="buttonPage02Footer" data-role="footer"
                 data-position="fixed">Marco Dierenfeldt in 2013</div>
        </div>
    </body>
</html>
