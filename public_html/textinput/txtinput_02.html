<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/libs/jquery.mobile-1.3.0.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.3.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="txtInput02Page" data-role="page">
            <div id="txtInput01PageHeader" data-role="header">
                <h3>Raumbuchung</h3>
            </div>
            <div id="txtInput02PageContent" data-role="content">
                <div data-role="fieldcontain">
                    <label for="txt">Text:</label>
                    <input type="text" name="text" id="txt" value="" data-mini="true" data-clear-btn="true" data-clear-btn-text="lÃ¶schen"/>
                </div>
                <div data-role="fieldcontain">
                    <label for="email">Email:</label>
                    <input type="email" name="username" id="email" data-mini="true" data-clear-btn="true"/>
                </div>
                <div data-role="fieldcontain">
                    <label for="number">Zahl:</label>
                    <input type="number" name="num" id="number" data-mini="true"/>
                </div>
                <div data-role="fieldcontain">
                    <label for="roomname">Password:</label>
                    <input type="password" name="room" id="roomname" value="" data-mini="true" data-clear-btn="true"/>
                </div>
                <div data-role="fieldcontain">
                    <label for="date">Datum:</label>
                    <input type="date" name="datum" id="date" data-mini="true"/>
                </div>

            </div>
            <div id="txtInput02PageFooter" data-role="footer"
                 data-position="fixed">Marco Dierenfeldt in 2013</div>
        </div>
    </body>
</html>
