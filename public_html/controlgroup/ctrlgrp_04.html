<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/libs/jquery.mobile-1.3.0.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.3.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="ctrlgrp04Page" data-role="page">
            <div id="ctrlgrp04PageHeader" data-role="header">

            <div id="ctrlgrp04PageContent" data-role="content">

                </div>
                <div data-role="button" data-mini="true">Abmelden</div>
            </div>
            <div id="ctrlgrp04PageFooter" data-role="footer"
                 data-position="fixed">Marco Dierenfeldt in 2013</div>
        </div>
    </body>
</html>
